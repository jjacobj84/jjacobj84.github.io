<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-2.0.0.js"></script>
    <style>
    #map {
      background-color: none;
      border: 0px solid #ccc;
    }
    .background {
      fill: #7284b7;
      pointer-events: all;
    }
    #countries, #states {
      fill: #89a;
      stroke: #345;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    #countries .active, #states .active {
      fill: #fff;
    }
    #cities {
      stroke-width: 0;
    }
    .city {
      fill: #345;
      stroke: #fff;
    }
    pre.prettyprint {
      border: 1px solid #ccc;
      margin-bottom: 0;
      padding: 9.5px;
    }
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
    }
    </style>
  </head>
  <body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
    var myDataJson = {};
    var traffickingJson = {};
    var dataCsv = d3.csv("data/SummaryPerCountryData.csv", 
        function(error, rows) {
            rows.forEach(function(d) {
                var item = new Object();
                var temp = [];
                item.label = "Men";
                if(d.Adult_men == 0){
                    item.count = d.Adults;
                } else {
                    item.count = d.Adult_men;
                }
                temp[0] = item;
                item = new Object();
                 item.label = "Women";
                item.count = d.Adult_women;
                temp[1] = item;
                item = new Object();
                item.label = "Boys";
                if(d.Children_Boys == 0) {
                    item.count = d.Children;
                } else {
                    item.count = d.Children_Boys;
                }
                temp[2] = item;
                item = new Object();
                item.label = "Girls";
                item.count = d.Children_Girls;
                temp[3] = item;
                var containerObject = new Object();
                containerObject.sum = d.Total;
                containerObject.elements = temp;
                myDataJson[d.Country] = containerObject;
        });
    });
    var dataCsv = d3.csv("data/SummaryOfPerCountryTraffickingType.csv", 
        function(error, rows) {
            rows.forEach(function(d) {
                var item = new Object();
                var temp = [];
                item.label = "MaleSexExploit";
                item.count = d.Sex_Males;
                temp[0] = item;
                item = new Object();
                item.label = "FemaleSexExploit";
                item.count = d.Sex_Females;
                temp[1] = item;
                item = new Object();
                item.label = "MaleLaborExploit";
                item.count = d.Labour_Males;
                temp[2] = item;
                item = new Object();
                item.label = "FemaleLaborExploit";
                item.count = d.Labor_Females;
                temp[3] = item;
                item = new Object();
                item.label = "MaleOrganExploit";
                item.count = d.Organ_Males;
                temp[4] = item;
                item = new Object();
                item.label = "FeMaleOrganExploit";
                item.count = d.Organ_Females;
                temp[5] = item;                
                traffickingJson[d.Country] = temp;
        });
    });
    console.log("Loaded Data")
    console.log(traffickingJson);
    var chart1 = d3.select("#Data").append("div").attr("id", "barChartDetailed1");
    var chart2 = d3.select("#Data").append("div").attr("id", "barChartDetailed2");
    var m_width = $("#map").width()-20,
        width = 538,
        height = 450,
        country,
        state;

    var b_width = $("#barChartDetailed").width(),
        bar_width = 238,
        bar_height = 250;

    var projection = d3.geo.mercator()
        .scale(100)
        .translate([width / 2, height /1.5]);

    var path = d3.geo.path()
        .projection(projection);

    //SVG for Map
    var svg = d3.select("#map").append("svg")
        .attr("preserveAspectRatio", "xMidYMid")
        .attr("viewBox", "0 0 " + width + " " + height)
        .attr("width", m_width)
        .attr("height", m_width * height / width);
   
    svg.append("rect")
        .attr("class", "background")
        .attr("width", m_width)
        .attr("height", m_width * height / width)
        .style("stroke", 'black')
        .style("stroke-width", 2)
        .on("click", country_clicked);
    var g = svg.append("g");
    d3.json("data/countries.topo.json", function(error, us) {
      g.append("g")
        .attr("id", "countries")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.countries).features)
        .enter()
        .append("path")
        .attr("id", function(d) { return d.id; })
        .attr("fill", function(d) { 
          if(myDataJson[d.properties.name] != null) {
              var container = myDataJson[d.properties.name];
              if(container.sum >= 1000) {
                  return "#79533d";
              } else if(container.sum >= 500) {
                return "#ac7e54";
              } else {
                return "#bcab90";  
              }
          }
          return "#fff";})
        .attr("name", function(d) {
            if(myDataJson[d.properties.name] != null) {
              return d.id;
            }
            return null;})
        .attr("d", path)
        .on("click", country_clicked);
    });
    function zoom(xyz) {
      g.transition()
        .duration(750)
        .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
        .selectAll(["#countries", "#states", "#cities"])
        .style("stroke-width", 1.0 / xyz[2] + "px")
        .selectAll(".city")
        .attr("d", path.pointRadius(20.0 / xyz[2]));
    }

    function get_xyz(d) {
      var bounds = path.bounds(d);
      var w_scale = (bounds[1][0] - bounds[0][0]) / width;
      var h_scale = (bounds[1][1] - bounds[0][1]) / height;
      var z = .96 / Math.max(w_scale, h_scale);
      var x = (bounds[1][0] + bounds[0][0]) / 2;
      var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
      return [x, y, z];
    }

    function country_clicked(d) {
        g.selectAll(["#states", "#cities"]).remove();
        state = null;

        if (country) {
            g.selectAll("#" + country.id).style('display', null);
        }

        if (d && country !== d) {
            var xyz = get_xyz(d);
            country = d;
            drawChartForCountry(country.properties.name);
            zoom(xyz);
        } else {
            var xyz = [width / 2, height / 1.5, 1];
            country = null;
            zoom(xyz);
        }
    }
        
    function drawPerCountryDataChart(divId, myDataJson, width, height, countryName){
        console.log(myDataJson);
        var opt = {
          "actions": false,
          "mode": "vega-lite"
        }
        var spec = {    
            "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
            "autoResize" : "true",
            "mark": "bar",
            "width" : width,
            "height" : height,
            "encoding": {
                "size": {"value": 15},
                "y": {"field": "label", "type": "nominal", "axis": {"title": "Victim Types"}},
                "x": {"field": "count", "type": "quantitative", "axis": {"title": countryName}},
                "color": {"field": "label", "type": "nominal", "legend" : false},
            }
        };
        spec['data'] = myDataJson;
        vega.embed(divId, spec, opt, function(error, result) {
            var tooltipOption = {
                showAllFields: false,
                fields: [
                {
                    field: "label",
                    title: "Type",
                    formatType : "string"
                },
                {
                    field: "count",
                    title: "Count",
                    formatType : "number"
                }
                ],
                delay: 50
            };
            vegaTooltip.vegaLite(result.view, spec,tooltipOption);
        });
    }
    function drawPerCountryTrafficChart(divId, myDataJson, width, height, countryName){
        console.log(myDataJson);
        var opt = {
          "actions": false,
          "mode": "vega-lite"
        }
        var spec = {    
            "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
            "autoResize" : "true",
            "mark": "bar",
            "width" : width,
            "height" : height,
            "encoding": {
                "size": {"value": 15},
                "y": {"field": "label", "type": "nominal", "axis": {"title": "Forms of Trafficking"}},
                "x": {"field": "count", "type": "quantitative", "axis": {"title": countryName}},
                "color": {"field": "label", "type": "nominal", "legend" : false},
            }
        };
        spec['data'] = myDataJson;
        vega.embed(divId, spec, opt, function(error, result) {
            var tooltipOption = {
                showAllFields: false,
                fields: [
                {
                    field: "label",
                    title: "Type",
                    formatType : "string"
                },
                {
                    field: "count",
                    title: "Count",
                    formatType : "number"
                }
                ],
                delay: 50
            };
            vegaTooltip.vegaLite(result.view, spec,tooltipOption);
        });
    }
    function drawChartForCountry(countryName){
        var dataArray = myDataJson[countryName];
        console.log(countryName);
        console.log(dataArray);
        if(dataArray == null) {
            console.log("data not available");
            return;
        }  
        var tempJson = {};
        tempJson.values=dataArray.elements;
        drawPerCountryDataChart("#barChartDetailed1", tempJson, b_width-50, b_width/1.5, countryName);
        dataArray = traffickingJson[countryName];
        tempJson = {};
        if(dataArray != null) {
            tempJson.values = dataArray;
            drawPerCountryTrafficChart("#barChartDetailed2", tempJson, b_width-50, b_width/1.5, 
                                countryName);
        } else {
        } 
    }
    $(window).resize(function() {
      var w = $("#map").width();
      svg.attr("width", w);
      svg.attr("height", w * height / width);
    });
    </script>
  </body>
</html>
